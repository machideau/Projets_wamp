    <h1 class="text-center">
        Cette page permet de telecharger<br>
        les bulletins de chaque classe<br>
        apres leurs generation.
    </h1>

    <div class="container mt-5">
        <h2>Liste des Classes</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom de la classe</th>
                    <th>Télécharger</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6ème A</td>
                    <td><button class="btn btn-success download-btn" data-class="6A">Télécharger</button></td>
                </tr>
                <tr>
                    <td>5ème B</td>
                    <td><button class="btn btn-success download-btn" data-class="5B">Télécharger</button></td>
                </tr>
            </tbody>
        </table>

        <div id="progressContainer" class="mt-5 d-none">
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- <div class="progress-text text-center mt-2" id="progressText">0%</div> -->
        </div>
    </div>

    <script>
        const downloadButtons = document.querySelectorAll('.download-btn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        downloadButtons.forEach(button => {
            button.addEventListener('click', () => {
                progressContainer.classList.remove('d-none');
                simulateDownload();
            });
        });

        function simulateDownload() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
                // progressText.textContent = `${progress}%`;

                if (progress >= 110) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressContainer.classList.add('d-none');
                        alert('Téléchargement terminé !');
                        window.location.reload();
                    }, 50);
                }
            }, 500);
        }
    </script>
