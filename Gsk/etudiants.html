<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestion des Étudiants</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="etudiants.html" class="active">Étudiants</a></li>
                <li><a href="enseignants.html">Enseignants</a></li>
                <li><a href="cours.html">Cours</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="form-etudiant">
            <h2>Ajouter/Modifier un Étudiant</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId"> <!-- Pour la modification -->
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" required>
                </div>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" required>
                </div>
                <div>
                    <label for="dateNaissance">Date de Naissance :</label>
                    <input type="date" id="dateNaissance" required>
                </div>
                <div>
                    <label for="classe">Classe :</label>
                    <input type="text" id="classe" required>
                </div>
                <button type="submit">Enregistrer Étudiant</button>
            </form>
        </section>

        <section id="liste-etudiants">
            <h2>Liste des Étudiants</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Classe</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Les étudiants seront insérés ici par JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2023 Gestion École Simplifiée</p>
    </footer>

    <script src="js/etudiants.js"></script>
</body>
</html>
